<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/CRUD_PII/app/views/Img/logo.jpeg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/app/views/login/login.css">
  <title>LOGIN - Sqlite - NodeJs</title>
</head>

<body>
  <!--Preload-->
  <div class="preload" id="preloadId">
    <div class="text-center">
      <h1 id="preload-title">Loading...</h1>
      <div class="spinner-grow text-primary position-absolute top-50 start-50" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
  <!--End Preload-->

  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <img src="/src/app/views/Img/logo.jpeg" class="img img-fluid" alt="Logo">
      </div>
      <div class="login-body">
        <h2 class="login-title">Iniciar Sesión</h2>
        
        <!--Form-->
        <form id="login-form">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
            <label for="email">Correo electrónico</label>
          </div>
          
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            <label for="password">Contraseña</label>
          </div>
          
          <div class="d-flex justify-content-between mb-4">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Recordarme</label>
            </div>
            <a href="forgot-password.html" class="text-primary">¿Olvidaste tu contraseña?</a>
          </div>
          
          <div class="action-buttons">
            <a href="/src/app/views/Registro/registro.html" class="btn btn-outline-secondary">
              <i class="bi bi-person-plus me-1"></i> Registrarse
            </a>
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-box-arrow-in-right me-1"></i> Ingresar
            </button>
          </div>
        </form>
        <!--End Form-->
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <script src="/src/app/views/login/login.js"></script>
</body>

</html>
